  <h2>Hawke's Bay — 風土與土壤</h2>
  <p>Hawke's Bay 位於紐西蘭北島東岸。其溫暖乾燥的生長季、海風影響與多樣化的土壤（例如 Gimblett Gravels 的礫石）共同塑造出強健而成熟的紅酒風格。</p>
  <h3>代表性土壤</h3>
  <ul>
    <li>礫石與砾石層：排水佳，促進葡萄根系生長與風味集中。</li>
    <li>沖積土與粘土混合：保水性較高，有助於乾季供水。</li>
    <li>砂質土壤：果香明亮，單寧較柔和。</li>
  </ul>
  <h3>重點整理</h3>
  <ol>
    <li>土壤多樣性導致子產區風格差異。</li>
    <li>坡向與海風造成成熟節奏不同。</li>
    <li>田間管理與灌溉影響品質穩定性。</li>
  </ol>
